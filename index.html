<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML FORMS</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/> -->
  </head>
  <body>
    <div class="main_heading">
      <h1>Skillz<mark>UP</mark>IT</h1>
    </div>
    <nav>
      <div class="details_container">
        <h2>INFORMATION OF A STUDENT</h2>
        <h3>Personal Details:</h3>
        <form>
          <label for="fname">First name</label>
          <input style="margin-bottom: 12px" id="fname" />

          <label>Last name</label>
          <input />
          <label>Family name</label>
          <input />
        </form>
        <form>
          <label>Preferred name</label>
          <input />
        </form>
        <form>
          <label>Email Address</label>
          <input />
        </form>
        <form>
          <label>Mobile Number</label>
          <input />
        </form>
        <form>
          <label>Date Of Birth</label>
          <input style="width: 30px" />- <input style="width: 30px" />-
          <input style="width: 50px" />
        </form>
        <fieldset>
          <legend>Academic Details:</legend>
          <form>
            <label>Highest Qualification</label>

            <select  style="width: 90px">
              
              <option>B.Tech</option>
              <option>Degree</option>
              <option>MCA</option>
              <option>Other</option>
            </select>
          </form>
          <form>
            <label>Year Of Passing</label>
            <input style="width: 40px" />
          </form>
          <form>
            <label>Languages</label>
            <input list="Languages" placeholder="choose your language" />
            <datalist  id="Languages">
              <option value="Telugu"></option>
              <option value="English"></option>
              <option value="Hindi"></option>
            </datalist>
          </form>
          <form>
            <label>Name Of University</label>
            <input />
          </form>
        </fieldset>
        <h3>Address:</h3>

        <form>
          <div>
            <label class="address">Full name</label>
            <input />
          </div>
          <div>
            <label class="address">House/Flat Number, Building Name</label>
            <input />
          </div>
          <div>
            <label class="address">Street Name, Locality</label>
            <input />
          </div>
          <div>
            <label class="address">State</label>
            <select style="width: 260px; height: 80px" multiple>
              <optgroup label="North">
                <option>Jammu and Kashmir</option>
                <option>Himachal Pradesh</option>
                <option>Punjab</option>
                <option>Haryana</option>
                <option>Uttarakhand</option>
                <option>Delhi</option>
                <option>Uttar Pradesh</option>
              </optgroup>
              <optgroup label="South">
                <option>Karnataka</option>
                <option>Kerala</option>
                <option>Tamil Nadu</option>
                <option>Andhra Pradesh</option>
                <option>Telangana</option>
                <option>Puducherry</option>
                <option>Goa</option>
              </optgroup>
              <optgroup label="East">
                <option>West Bengal</option>
                <option>Odisha</option>
                <option>Bihar</option>
                <option>Jharkhand</option>
                <option>Sikkim</option>
                <option>Assam</option>
                <option>Arunachal Pradesh</option>
                <option>Meghalaya</option>
                <option>Manipur</option>
                <option>Mizoram</option>
                <option>Tripura</option>
                <option>Nagaland</option>
              </optgroup>
              <optgroup label="West">
                <option>Rajasthan</option>
                <option>Gujarat</option>
                <option>Maharashtra</option>
                <option>Madhya Pradesh</option>
              </optgroup>
            </select>
          </div>
          <div>
            <label class="address">Country</label>
            <input />
          </div>
        </form>
        <fieldset>
          <legend>More INFORMATION</legend>
          <form>
            <div class="more_info_div">
              <div>
                <label style="text-align: center">More-Info</label>
              </div>
              <div>
                <textarea class="more_info"></textarea>
              </div>
            </div>
            <div class="button">
              <button class="btn btn-primary" type="submit">RRR</button>
              <button type="reset">Reset</button>
              <button type="button">Button</button>
              <button type="sumbit">Submit</button>
            </div>
          </form>
        </fieldset>
       
      </div>
    </nav>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
