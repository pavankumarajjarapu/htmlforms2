<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
     <!-- <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>  -->
</head>

<body>
    <div class="main_heading">
        <h1>Skillz<mark>UP</mark>it</h1>
      </div>
      <div class="details_container">
        <h2>INFORMATION OF A STUDENT</h2>
        <h3>Personal Details:</h3>
      <form>
        <div class="top_section">
        <div class="address1" >
        <label for="fname" >First name</label>
        <input style="margin-bottom: 12px" id="fname" />
    </div>
        <div class="address1">
        <label>Last name</label>
        <input />
        </div>
        <div class="address1">
        <label>Family name</label>
        <input />
        </div>
        <div class="address1">
        
        <label>Preferred name</label>
        <input />
        </div>
        <div class="address1">
        <label>Email Address</label>
        <input />
        </div>
        <div class="address1">
        
        <label>Mobile Number</label>
        <input />
        </div>
        <div class="address1">
        
        <label>Date Of Birth</label>
        <input style="width: 30px" />- <input style="width: 30px" />-
        <input style="width: 50px" />
        </div>
    </div>
        <fieldset>
        
        <legend>Academic Details:</legend>
        <div class="address1">
          <label>Highest Qualification</label>
        
          <select style="width: 90px">
            <datalist></datalist>
            <option>B.Tech</option>
            <option>Degree</option>
            <option>MCA</option>
            <option>Other</option>
          </select>
        </div>
        <div class="address1">
          <label>Year Of Passing</label>
          <input style="width: 40px" />
        </div>
        <div class="address1">
          <label>Languages</label>
          <input list="Languages" placeholder="choose your language"  class="input"/>
          
          <datalist id="Languages" >
            <option  value="Telugu" ></option>
            <option value="English"></option>
            <option value="Hindi"></option>
          </datalist>
       
        </div>
        <div class="address1">
        
          <label>Name Of University</label>
          <input />
        </div>
        </fieldset>
        <h3>Address:</h3>
        
        <div>
          <label class="address">Full name</label>
          <input />
        </div>
        <div>
          <label class="address">House/Flat Number, Building Name</label>
          <input />
        </div>
        <div>
          <label class="address">Street Name, Locality</label>
          <input />
        </div>
        <div>
          <label class="address">State</label>
          <select style="width: 260px; height: 30px">
            <optgroup label="North">
              <option>Jammu and Kashmir</option>
              <option>Himachal Pradesh</option>
              <option>Punjab</option>
              <option>Haryana</option>
              <option>Uttarakhand</option>
              <option>Delhi</option>
              <option>Uttar Pradesh</option>
            </optgroup>
            <optgroup label="South">
              <option>Karnataka</option>
              <option>Kerala</option>
              <option>Tamil Nadu</option>
              <option>Andhra Pradesh</option>
              <option>Telangana</option>
              <option>Puducherry</option>
              <option>Goa</option>
            </optgroup>
            <optgroup label="East">
              <option>West Bengal</option>
              <option>Odisha</option>
              <option>Bihar</option>
              <option>Jharkhand</option>
              <option>Sikkim</option>
              <option>Assam</option>
              <option>Arunachal Pradesh</option>
              <option>Meghalaya</option>
              <option>Manipur</option>
              <option>Mizoram</option>
              <option>Tripura</option>
              <option>Nagaland</option>
            </optgroup>
            <optgroup label="West">
              <option>Rajasthan</option>
              <option>Gujarat</option>
              <option>Maharashtra</option>
              <option>Madhya Pradesh</option>
            </optgroup>
          </select>
        </div>
        <div>
          <label class="address">Country</label>
          <input />
        </div>
        
        <fieldset>
        <legend>More INFORMATION</legend>
        
          <div class="more_info_div">
            <div>
              <label style="text-align: center">More-Info</label>
            </div>
            <div>
              <textarea class="more_info"></textarea>
            </div>
          </div>
        </fieldset>
          <div class="button">
            <button class="btn btn-primary" type="submit">BT button</button>
            <button type="reset">Reset</button>
            <button type="button">Button</button>
            <button type="sumbit">Submit</button>
          </div>
        </form>
        </div>
</body>
</html>
